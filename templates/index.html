<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Financeira</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Manrope:wght@400;600&family=Roboto:wght@100;300;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
  <h1 class="title">Cálculo Financeiro</h1>
  <p class="slogan">Seu futuro financeiro, nossa prioridade!</p>
  <form action="/calculate" method="post">
    <div class="form-input">
      <label for="renda">Renda</label>
      <br>
      <input type="number" min="0" name="renda" placeholder="500,00" required>
    </div>

    <div class="form-input">
      <label for="valor">Valor do Empréstimo</label>
      <br>
      <input type="number" min="100" name="valor" placeholder="500,00" required>
    </div>

    <div class="form-input">
      <label for="tempo">Prazo (meses)</label>
      <br>
      <input type="number" min="1" max="96" name="tempo" placeholder="12" required>
    </div>

    <div class="submit-btn">
      <button type="submit">Calcular</button>
    </div>

  </form>


  {% if result %}
  <div class="result">
    {% if result[0] %}
    <div class="result-items success">
      <p>Situação: <span class="ok"> {{ result[1] }}</span></p>
      <p class="middle">Mensalidade: <span class="price">R$ {{ result[2] }}</span></p>
      <p>Total: <span class="price">R$ {{ result[3] }}</span></p>
    </div>
    {% else %}
    <div class="result-items error">
      <p class="bottom">Situação: <span class="fail"> {{ result[1] }}</span></p>
      <p>Valor Máx. Disponível: <span class="price">R$ {{ result[2] }}</span></p>
    </div>
    {% endif %}
  </div>
  {% endif %}
</body>

</html>
